<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <c:set var="isWrite" value="#{mode == 'write'}"/>
    <c:set var="isRead" value="#{mode == 'read'}"/>
    <h:panelGrid columns="2" cellpadding="5" >
        <p:outputLabel value="Name:" for="name" />
        <p:inputText id="name" value="#{technologyController.entity.name}" label="name" rendered="#{isWrite}"/>
        <p:outputLabel value="#{technologyController.entity.name}" label="name" rendered="#{isRead}"/>

        <p:outputLabel value="Version:" for="version" />
        <p:inputText id="version" value="#{technologyController.entity.versionName}" label="version" rendered="#{isWrite}"/>
        <p:outputLabel value="#{technologyController.entity.versionName}" label="version" rendered="#{isRead}"/>
    </h:panelGrid>

</ui:composition>

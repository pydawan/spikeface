<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ds="http://deltaspike.apache.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <ds:preventDoubleSubmit/>
        <h:panelGrid columns="2" cellpadding="5" >
            <p:outputLabel value="Name:" for="name" />
            <p:inputText id="name" value="#{technologyController.entity.name}" label="name"/>

            <p:outputLabel value="Version:" for="version" />
            <p:inputText id="version" value="#{technologyController.entity.versionName}" label="version"/>

        </h:panelGrid>
        <h:panelGrid columns="2">
            <p:button value="Save" icon="ui-icon-disk" styleClass="ui-sm-1" title="save" action="#{technologyController.save}"/>
            <p:button value="Cancel" icon="ui-icon-cancel" styleClass="ui-sm-1" title="cancel" action="#{technologyController.cancel}"/>
        </h:panelGrid>
    </h:form>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="id" value="#{technologyController.id}"/>
        <f:viewAction action="#{technologyController.show}" />
    </f:metadata>

    <ui:define name="container">
        <p:spacer/>
        <p:panelGrid columns="2">
            <f:facet name="header">
                <h:outputText value="Technology" />
            </f:facet>

            <h:outputText value="Name:" />
            <h:outputText value="#{technologyController.technology.name}" />

            <h:outputText value="Version:" />
            <h:outputText value="#{technologyController.technology.versionName}" />
        </p:panelGrid>
    </ui:define>
</ui:composition>

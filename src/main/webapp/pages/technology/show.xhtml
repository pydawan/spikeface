<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <p:spacer/>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Technology" />
                </f:facet>

                <p:outputLabel for="technology-name" value="Name:" />
                <h:outputText id="technology-name" value="#{technologyController.entity.name}" />

                <p:outputLabel value="Version:" />
                <h:outputText value="#{technologyController.entity.versionName}" />
            </p:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Edit" title="edit" action="#{technologyController.edit}" ajax="false"/>
                <p:commandButton value="Delete" title="delete" action="#{technologyController.delete}" ajax="false"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

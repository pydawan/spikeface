<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ds="http://deltaspike.apache.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{technologyController.get}" />
    </f:metadata>

    <ui:define name="container">
        <h:form>
            <ds:preventDoubleSubmit/>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Name:" for="name" />
                <p:inputText id="name" value="#{technologyController.entity.name}" label="name"/>

                <p:outputLabel value="Version:" for="version" />
                <p:inputText id="version" value="#{technologyController.entity.versionName}" label="version"/>
            </h:panelGrid>
            <p:commandButton value="Update" ajax="false" icon="ui-icon-disk" title="save" action="#{technologyController.save}"/>
            <p:commandButton value="Cancel" ajax="false" icon="ui-icon-cancel" title="cancel" action="#{technologyController.cancel}"/>
        </h:form>
    </ui:define>
</ui:composition>

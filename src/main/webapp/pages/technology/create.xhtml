<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ds="http://deltaspike.apache.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <h:form>
            <ds:preventDoubleSubmit/>
            <p:inputText value="#{technologyController.technology.name}" label="name"/>
            <p:inputText value="#{technologyController.technology.versionName}" label="version"/>
            <p:commandButton ajax="false" icon="ui-icon-disk" title="save" action="#{technologyController.save}"/>
        </h:form>
    </ui:define>
</ui:composition>

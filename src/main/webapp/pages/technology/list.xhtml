<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <p:spacer/>
        <p:dataTable var="tech" value="#{technologyController.list()}" >
            <p:column headerText="id">
                <h:outputText value="#{tech.id}" />
            </p:column>

            <p:column headerText="name">
                <h:link value="#{tech.name}" outcome="#{technologyController.showView}">
                    <f:param name="id" value="#{tech.id}" />
                </h:link>
            </p:column>

            <p:column headerText="version">
                <h:outputText value="#{tech.versionName}" />
            </p:column>
        </p:dataTable>
        <br/>
        <p:link outcome="#{technologyController.createView}" value="Create" />
    </ui:define>
</ui:composition>

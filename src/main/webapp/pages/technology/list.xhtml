<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <h:panelGrid columns="1">
            <p:button outcome="#{technologyController.saveView}" value="Create" />
        </h:panelGrid>
        <p:separator styleClass="blank"/>
        <p:dataTable var="tech" value="#{technologyController.lazyData}" reflow="true"
                     rowsPerPageTemplate="5,10,20,50" paginator="true" lazy="true">

            <p:column headerText="name">
                <h:link value="#{tech.name}" outcome="#{technologyController.showView}">
                    <f:param name="id" value="#{tech.id}" />
                </h:link>
            </p:column>

            <p:column headerText="version">
                <h:outputText value="#{tech.versionName}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

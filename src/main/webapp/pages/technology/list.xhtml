<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://org.oreto/oui">

    <ui:define name="container">
        <o:form>
            <t:data-pager value="#{technologyController.count}"/>
            <p:dataTable var="tech" value="#{technologyController.entities}" reflow="true" >

                <p:column headerText="name">
                    <h:link value="#{tech.name}" outcome="#{technologyController.showView}">
                        <f:param name="id" value="#{tech.id}" />
                    </h:link>
                </p:column>

                <p:column headerText="version">
                    <h:outputText value="#{tech.versionName}" />
                </p:column>
            </p:dataTable>
            <t:data-pager value="#{technologyController.count}" location="bottom"/>
        </o:form>
    </ui:define>
</ui:composition>

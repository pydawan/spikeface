<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

    <div class="ui-paginator ui-paginator-top ui-widget-header ui-corner-top" role="navigation" aria-label="Pagination">
        <span class="ui-paginator-current">(#{paginator.page} of #{paginator.totalPages})</span>
        <div class="ui-paginator-first ui-state-default ui-corner-all ui-state-disabled" aria-label="First Page" tabindex="-1">
            <span class="ui-icon ui-icon-seek-first">F</span>
        </div>
        <div class="ui-paginator-prev ui-state-default ui-corner-all ui-state-disabled" aria-label="Previous Page" tabindex="-1">
            <span class="ui-icon ui-icon-seek-prev">P</span>
        </div>
        <span class="ui-paginator-pages">
            <ui:repeat value="#{paginator.pages}" var="page">
                <p:outputLabel rendered="#{paginator.page eq page}"
                        styleClass="ui-paginator-page ui-state-default ui-corner-all ui-state-active">
                        #{page}
                </p:outputLabel>

                <p:commandLink id="nonAjax" action="#{paginator.page(page)}" ajax="false" value="#{page}"
                               styleClass="ui-paginator-page ui-state-default ui-corner-all" rendered="#{paginator.page ne page}">
                </p:commandLink>
            </ui:repeat>
	    </span>
        <a class="ui-paginator-next ui-state-default ui-corner-all" aria-label="Next Page" tabindex="0">
            <span class="ui-icon ui-icon-seek-next">N</span>
        </a>
        <a class="ui-paginator-last ui-state-default ui-corner-all" aria-label="Last Page" tabindex="0">
            <span class="ui-icon ui-icon-seek-end">E</span>
        </a>
        <label class="ui-paginator-rpp-label ui-helper-hidden">Rows Per Page</label>
        <h:selectOneMenu value="#{paginator.size}"
                            styleClass="ui-paginator-rpp-options ui-widget ui-state-default ui-corner-left">
            <f:selectItems value="#{paginator.sizeOptions}" />
        </h:selectOneMenu>
    </div>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="application.css" />
    <o:importFunctions type="org.oreto.spikeface.utils.Utils" />

    <p:menubar>
        <p:menuitem value="Home" url="/" />
        <p:submenu label="JaveEE">
            <p:menuitem value="List" url="#{navigationController.techListView}" />
            <p:menuitem value="Create" url="#{navigationController.techSaveView}" rendered="#{technologyController.readWrite}" />
        </p:submenu>
    </p:menubar>
    <f:view>
        <div class="ui-g ui-fluid">
            <div id="container" class="ui-g-12">
                <p:messages id="global-messages" autoUpdate="true" closable="false" globalOnly="true"/>
                <ui:insert name="container"/>
            </div>
        </div>
    </f:view>
</h:body>

</html>

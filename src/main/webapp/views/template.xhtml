<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="application.css" />
    <o:importFunctions type="org.oreto.spikeface.utils.Utils" />
    <p:menubar>
        <p:menuitem value="#{msg.homeNavLabel}" url="/" />
        <p:submenu label="#{msg.technologyNavLabel}">
            <p:menuitem value="#{msg.listLabel}" url="#{navigationController.techListView}?page=1&amp;size=10" />
            <p:menuitem value="#{msg.createLabel}" url="#{navigationController.techSaveView}" rendered="#{technologyController.readWrite}" />
        </p:submenu>
        <f:facet name="options">
            <h:form>
                <p:commandButton action="#{loginController.logout}" ajax="false" value="#{msg.logoutLabel}" icon="ui-icon-extlink" rendered="#{identity.loggedIn}" />
            </h:form>
        </f:facet>
    </p:menubar>
    <f:view>
        <div class="ui-g ui-fluid">
            <div id="container" class="ui-g-12">
                <p:messages id="global-messages" autoUpdate="true" closable="false" globalOnly="true" />
                <ui:insert name="container"/>
            </div>
        </div>
    </f:view>
</h:body>

</html>

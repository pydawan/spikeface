<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="container">
        <p:panel rendered="#{viewExceptionHandler.exception ne null}">
            <h:outputText value="#{viewExceptionHandler.time}"/>
            <p:separator/>
            <h:outputText value="#{viewExceptionHandler.type}"/>
            <p:separator/>
            <h:outputText value="#{viewExceptionHandler.message}"/>
            <p:separator/>
            <h:outputText value="#{viewExceptionHandler.stackTrace}" escape="false"/>
        </p:panel>
    </ui:define>
</ui:composition>

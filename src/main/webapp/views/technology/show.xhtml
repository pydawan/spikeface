<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ds="http://deltaspike.apache.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <p:spacer/>
        <p:panel header="Technology" styleClass="panel-form">
            <h:form>
                <ds:preventDoubleSubmit/>
                <ui:include src="form.xhtml">
                    <ui:param name="mode" value="read"/>
                </ui:include>
                <p:panelGrid columns="4" layout="grid" styleClass="button-group">
                    <p:commandButton value="Edit" icon="fa fa-edit" title="edit" action="#{technologyController.edit}"
                                     ajax="false" rendered="#{technologyController.readWrite and technologyController.hasPermission('manage')}"/>
                    <p:commandButton value="Delete" icon="fa fa-remove" title="delete" action="#{technologyController.delete}"
                                     ajax="false" rendered="#{technologyController.readWrite and technologyController.hasPermission('manage')}"/>
                    <p:button value="Back" icon="fa fa-arrow-left" outcome="#{technologyController.listView}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

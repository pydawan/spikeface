<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ds="http://deltaspike.apache.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <p:spacer/>
        <p:panel header="Technology" styleClass="panel-form">
            <h:form>
                <ds:preventDoubleSubmit/>
                <ui:include src="form.xhtml">
                    <ui:param name="mode" value="write"/>
                </ui:include>
                <h:panelGrid columns="2" layout="grid">
                    <p:commandButton value="Save" icon="fa fa-save" styleClass="ui-sm-1" title="save"
                                     action="#{technologyController.save}" ajax="false" validateClient="true"/>
                    <p:commandButton value="Cancel" icon="fa fa-ban" styleClass="ui-sm-1" title="cancel"
                                     action="#{technologyController.cancel}" ajax="false" immediate="true" />
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

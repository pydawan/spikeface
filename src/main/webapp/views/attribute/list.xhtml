<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:define name="container">
        <p:dataScroller value="#{attributeController.entities.content}" var="attribute">
            <p:column headerText="name" field="name">
                <h:outputText value="#{attribute.name}" />
            </p:column>
            <p:column headerText="value" field="value">
                <h:outputText value="#{attribute.value}" />
            </p:column>
        </p:dataScroller>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="container">
        <h:form>
            <p:panelGrid columns="3" columnClasses="col-45,col-45,col-10" styleClass="panel-form">
                <p:inputText id="attribute-name" placeholder="#{msg.attributeNameLabel}" value="#{attributeController.entity.name}"/>
                <p:inputText placeholder="#{msg.attributeValueLabel}" value="#{attributeController.entity.value}"/>
                <p:commandButton icon="fa fa-plus-circle" actionListener="#{attributeController.save}" update=":attribute-form:attribute-table" ajax="true"/>
            </p:panelGrid>
        </h:form>
        <br/>
        <h:form id="attribute-form">
            <p:dataTable id="attribute-table" value="#{attributeController.entities.content}" editable="true" editMode="cell"
                         var="attribute" styleClass="panel-form" rowKey="#{attribute.name}">
                <p:ajax event="cellEdit" listener="#{attributeController.onCellEdit}" />

                <p:column headerText="#{msg.attributeNameLabel}" field="name" width="45%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{attribute.name}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{attribute.name}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msg.attributeValueLabel}" field="value" width="45%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{attribute.value}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{attribute.value}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column width="10%">
                    <p:commandButton icon="fa fa-minus-circle" actionListener="#{attributeController.delete(attribute)}" update="attribute-table"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
